<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 조회</title>
  <style>
    .main-wrap {
      width: 100%;
      height: 100%;
    }
    .main-wrap h2 {
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: lightblue;
    }
    #bcontent {
      width: 100%;
      height: 100%;
    }
    .btn-wrap {
      display: flex;
      justify-content: space-around;
    }
    .writer-wrap, .date-wrap {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="main-wrap">
    <h2 id="title" type="text" th:text="${blog.title}"></h2>
    <form action="#" method="POST">
      <div class="writer-wrap">
        <div><label for="blogId">글번호</label><input id="blogId" type="text" th:value="${blog.blogId}" disabled></div>
        <div><label for="writer">작성자</label><input id="writer" type="text" th:value="${blog.writer}" readonly></div>
      </div>
      <div class="date-wrap">
        <div><label for="cdate">작성일</label><input id="cdate" type="text" th:value="${#temporals.format(blog.cdate, 'yyyy-MM-dd HH:mm:ss')}" disabled></div>
        <div><label for="udate">수정일</label><input id="udate" type="text" th:value="${#temporals.format(blog.udate, 'yyyy-MM-dd HH:mm:ss')}" disabled></div>
      </div>
      <div>
        <div><label for="bcontent">내용</label></div>
        <textarea name="bcontent" id="bcontent" rows="10" th:text="${blog.bcontent}" readonly></textarea>
      </div>
      <div class="btn-wrap">
        <input id="listBtn" type="button" value="목록">
        <button>개발중</button>
        <button>개발중</button>
      </div>
    </form>
  </div>

  <script>
    const $listBtn = document.getElementById('listBtn');
    $listBtn.addEventListener('click', evt => {
      location.href = '/blog';
    });
  </script>

</body>
</html>
