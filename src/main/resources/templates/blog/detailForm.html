<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 조회</title>
  <style>
* {
  margin: 0;
  padding: 0;
}
.main-wrap {
  width: 100%;
  height: 100%;
}
.main-wrap h2 {
  height: 50px;
  line-height: 50px;
  text-align: center;
  background-color: rgb(100, 150, 160);
}
#bcontent {
  width: 100%;
  height: 100%;
}
.btn-wrap {
  display: flex;
  justify-content: space-around;
}
.writer-wrap, .date-wrap {
  display: flex;
  justify-content: space-between;
}
textarea {
  padding: 5px;
}
  </style>
</head>

<body>
  <div class="main-wrap">
    <h2 id="title" th:text="${blog.title}"></h2>
    <form action="#" method="POST">
      <div class="writer-wrap">
        <div><label for="blogId">글번호</label><input id="blogId" type="text" th:value="${blog.blogId}" disabled></div>
        <div><label for="writer">작성자</label><input id="writer" type="text" th:value="${blog.writer}" readonly></div>
      </div>
      <div class="date-wrap">
        <div><label for="cdate">작성일</label><input id="cdate" type="text" th:value="${#temporals.format(blog.cdate, 'yyyy-MM-dd HH:mm:ss')}" disabled></div>
        <div><label for="udate">수정일</label><input id="udate" type="text" th:value="${#temporals.format(blog.udate, 'yyyy-MM-dd HH:mm:ss')}" disabled></div>
      </div>
      <div>
        <div><label for="bcontent">내용</label></div>
        <textarea name="bcontent" id="bcontent" rows="10" th:text="${blog.bcontent}" readonly></textarea>
      </div>
      <div class="btn-wrap">
        <input id="listBtn" type="button" value="목록">
        <input id="updateBtn" type="button" value="수정">
        <input id="deleteBtn" type="button" value="삭제">
      </div>
    </form>
  </div>

  <script>
    const $listBtn = document.getElementById('listBtn'); // 목록버튼
    const $updateBtn = document.getElementById('updateBtn');// 수정 버튼
    const $deleteBtn = document.getElementById("deleteBtn"); // 삭제 버튼
    const bid = document.getElementById('blogId').value; // blogId의 값 bid

    // 목록 클릭 이벤트
    $listBtn.addEventListener('click', evt => {
      location.href = '/blog';
    });

    // 수정 클릭 이벤트
    $updateBtn.addEventListener('click', evt => {
      // const bid = document.getElementById('blogId').value;
      location.href = `/blog/${bid}/edit`;
    });

    // 삭제 클릭 이벤트
    $deleteBtn.addEventListener('click', evt => {
      if(!confirm('삭제 하시겠습니까?')) {
        return; // 아니오(!false) 입력시 true로 되어 return
      }
      // const bid = document.getElementById('blogId').value;
      location.href = `/blog/${bid}/del`;
    });

    
  </script>

</body>
</html>
